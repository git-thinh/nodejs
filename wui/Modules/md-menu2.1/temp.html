<h1>Messages Websocket: {{msgCount}}</h1> 
<button ng-click="refreshMsg()" id="btnAtpId">Refresh</button> 
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th style="padding:3px 10px;">Message</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody id="messageBody">
        <tr ng-repeat="m in messages">
            <td>{{m.type}}</td>
            <td style="padding:3px 10px;">{{m.msg}}</td>
            <td>{{m.time}}</td>
        </tr>
    </tbody>
</table>
